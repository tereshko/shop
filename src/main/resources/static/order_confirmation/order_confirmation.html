<h1>Cart</h1>
<h3>All Products in the cart</h3>
<div class="container">
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Title</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Total price</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="cartList in CartList.itemDtos">
            <td>{{cartList.productTitle}}</td>
            <td>{{cartList.pricePerProduct}}</td>
            <td>
                <div class="col-sm-4">
                    <div class="input-group">
                            <span class="input-group-btn">
                                <button type="button" class="quantity-minus btn btn-danger"
                                        ng-click="decrementItem(cartList.id)">-
                                    <span class="glyphicon glyphicon-minus"></span>
                                </button>
                            </span>
                        <input type="number" class="form-control input-number" value="{{cartList.quantity}}" size="5">
                        <span class="input-group-btn">
                                <button type="button" class="quantity-plus btn btn-success"
                                        ng-click="incrementItem(cartList.id)">+
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </span>
                    </div>
                </div>
            </td>
            <td>{{cartList.price}}</td>
        </tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td>{{CartList.totalPrice}}</td>
        </tbody>
    </table>

    <form name="addressForm">
        <div class="form-group-address">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" ng-model="address.address1" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" ng-model="address.address2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" ng-model="address.city" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control" ng-model="address.state">
                    <option>NY</option>
                    <option>PA</option>
                    <option>CA</option>
                    <option>NJ</option>
                    <option>CT</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" ng-model="address.zip">
            </div>
        </div>
    </form>

    <span ng-show="CartList.items.length == 0">Cart is empty</span>
    <button class="btn btn-primary" ng-click="createOrder()">Create order</button>
    <button ng-show="CartList.items.length > 0"  class="btn btn-danger" ng-click="clearCart()">Clear cart</button>
</div>
