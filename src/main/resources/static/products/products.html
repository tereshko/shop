<h1>Products</h1>

<table class="table table-hover" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Price</td>
        <td>Action</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in ProductList">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>
            <button ng-show="isUserLoggedIn()" class="btn btn-primary" ng-click="addToCart(product.id)">Add to cart</button>
        </td>
    </tr>
    </tbody>
</table>

<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item" ng-repeat="x in [].constructor(TotalPages) track by $index">
            <a class="page-link" ng-click="filltable($index)">{{$index+1}}</a>
        </li>
    </ul>
</nav>
